<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <p>This is another paragraph.</p>
  <script>
    //Attempting to access a non-existent element
    let myElement = document.getElementById('nonExistent');
    console.log(myElement.innerHTML); //This will throw an error
  </script>
</body>
</html>
